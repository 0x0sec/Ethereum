<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Bank!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Simple Bank!</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row" align="center">
        <h3>Your Balance:</h3>
        <h3 class="txt-balance">0</h3>
      </div>
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <div class="row" >
          <p class="txt-amount">Amount:</p>
          <input type="number" class="form-control" label="txt-input" id="txt-input" aria-describedby="basic-addon3">
        </div>
        <br>
        <div class="row" align="center">
          <button class="btn btn-success btn-mintToken" type="button" data-id="0" data-placement="top" title="Mint free tokens!">Mint tokens for free!</button>
          <button class="btn btn-danger btn-burnToken" type="button" data-id="0" data-placement="top" title="Burn your free tokens">Burn your free tokens</button>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
